environment: development
name: ffc-pay-statement-publisher
namespace: ffc-pay
workstream: ffc-pay
image: ffc-pay-statement-publisher

labels: {}

appInsights:
  key:

containerConfigMap:
  name: ffc-pay-statement-publisher-config-map

containerSecret:
  name: ffc-pay-statement-publisher-container-secret
  type: Opaque

deployment:
  restartPolicy: Always
  priorityClassName: default
  replicas: 1
  minReadySeconds: 0

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 10Mi
  requestCpu: 10m
  limitMemory: 40Mi
  limitCpu: 40m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3
